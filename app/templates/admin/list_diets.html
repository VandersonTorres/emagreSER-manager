{% extends "base.html" %}
{% block content %}
    <h2>Dietas Disponíveis</h2>
    <a href="{{ url_for('admin.add_diet') }}">+ Adicionar Dietas</a>
    {% if diests %}
        <ul>
            {% for diet in diets %}
                <li>{{ diet.name }} - <a href="{{ url_for('admin.view_diet', id=diet.id) }}" target="_blank">Ver</a></li>
                <li>
                    <form method="POST" action="{{ url_for('admin.send_diet', diet_id=diet.id) }}">
                        <input type="text" name="telephone" placeholder="Telefone do paciente">
                        <button type="submit">Enviar por WhatsApp</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>Ainda não existem dietas armazenadas</h3>
    {% endif %}
{% endblock %}
