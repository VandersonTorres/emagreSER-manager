<!-- edit_pacient.html -->
{% extends "base.html" %}
{% block content %}
    <h2>Editar dados do paciente</h2>
    <form method="POST" action="{{ url_for('admin.edit_pacient', id=pacient.id) }}">
        <label for="name">Nome:</label>
        <input type="text" name="name" value="{{ pacient.name }}" required>
        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" value="{{ pacient.cpf }}" required>
        <br>
        <label for="tel_number">Número de telefone:</label>
        <input type="text" name="tel_number" value="{{ pacient.tel_number }}" required>
        <br>
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
