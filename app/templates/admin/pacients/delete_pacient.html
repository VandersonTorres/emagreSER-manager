{% extends "base.html" %}
{% block content %}
    <h2>Remover Paciente</h2>
    <p>Tem certeza de que deseja remover {{ pacient.name }} - CPF: {{ pacient.cpf }}?</p>
    <form method="POST" action="{{ url_for('admin.delete_pacient', id=pacient.id) }}">
        <button type="submit">Confirmar Remoção</button>
        <a href="{{ url_for('admin.list_pacients') }}">Cancelar</a>
    </form>
{% endblock %}
